<html >
    <head >
        <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>ensur</title>
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/jquery-1.12.3.min.js" ></script>
        <script src="js/openpgp.js" ></script>
    </head>
    <body >

        <div class="firstLaunch" >
            first launch
            <div id="step1" >
                <span >select username</span>
                <input type="text" id="username" autocapitalize="off" />
                <button id="checkUsername" >next</button>
            </div>
            <div id="step2" >
                <span >select password (keep this safe)</span>
                <input type="password" id="password" autocapitalize="off" />
                <span >confirm it</span>
                <input type="password" id="passwordAgain" autocapitalize="off" />
                <button >next</button>
            </div>
            <div id="step3" >
                generate and upload your key pair
                <button id="generateKeys" >generate</button>
            </div>

        </div>

        <div class="normalLaunch" >
            <input type="password" />
            <button id="login">login</button>
        </div>

        <!--script type="text/javascript" src="cordova.js"></script-->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
