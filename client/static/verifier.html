<!DOCTYPE html >

<html >
  <head >
    <title >nsur</title>
    <script src='/static/res/ext/openpgp/openpgp.min.js' ></script>
    <script src='/static/res/ext/js-cookie/js.cookie.js' ></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js' ></script>
  </head>
  <body >

    <script >

      var options = {
        data: Cookies.get('cleartext'),
        privateKeys: openpgp.key.readArmored(localStorage.getItem('privkey')).keys[0],
        detached: true
      }

      openpgp.sign(options).then(function(signed) {

        Cookies.set('signature', signed.signature)
        location.reload()
      })

    </script>
  </body>
</html>
